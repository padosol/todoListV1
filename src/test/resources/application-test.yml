spring:
  config:
    activate:
      on-profile: test

  datasource:
    username: sa
    password:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:tcp://localhost/~/test

  jpa:
    properties:
      hibernate:
        format_sql: true
    show-sql: true
    generate-ddl: true
    database: h2

  h2:
    console:
      enabled: true